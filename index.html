<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="index.css"> -->
        <style>
            body{
    background-color: #809bce;
    display: flex;
    justify-content: center;
    align-items: center;

            }
            .container{
                background-color: #59b686;
                height: auto;
            }
        </style>
    </head>

    <body>

        <div class="container rounded">
            <p class="h4 text-center text-light m-3 fa-border">TO DO LIST</p>
            <div class="row gap-4 " id="list-here">

                <div class="form-group col-11 ms-3 d-flex gap-2" id="list-group-1">
                    <input type="text" class="form-control  p-2 shadow  " id="item-1"
                        placeholder="Create your First To-Do-List..">

                    <i  id="saveBtn1"
                        class="icons p-3 ps-4 pe-4 shadow border-dark  rounded text-light fa-solid fa-floppy-disk ms-3 w-2 d-flex align-items-center btn-success"></i>
                    <i id="updateBtn1"
                        class="icons p-3  ps-4 pe-4 shadow border-dark rounded fa-solid fa-pen-to-square updatebtn ms-3 w-2 d-flex align-items-center btn-primary"></i>
                    <i id="deleteBtn1"
                        class="icons p-3  ps-4 pe-4 shadow border-dark rounded fa-solid fa-trash removebtn ms-3 w-2 d-flex align-items-center btn-danger letter-spaccing"></i>
                </div>

            </div>
            <button type="button" id="addbtn"
                class="btn mt-3 btn-primary p-2 ms-4 mb-4 shadow col-1">ADD</button>
        </div>

        <script src="./index.js"></script>
        <script src="https://kit.fontawesome.com/2bd8905741.js"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
</html>
